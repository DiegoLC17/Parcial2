<!DOCTYPE html>
<html>
<body>

<h1>The iframe element + CSS</h1>

<p>An iframe with default borders:</p>
<iframe src="https://www.uaslp.mx/" width="100%" height="300">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="https://www.microsoft.com/es-mx" width="100%" height="300" style="border:1px solid black;">
</iframe>

<p>An iframe with no borders:</p>
<iframe src="https://www.upslp.edu.mx/upslp/" width="100%" height="300" style="border:none;">
</iframe>

<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d923.599561400507!2d-100.96008767082756!3d22.186966740891307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842aa1c7bd64aa01%3A0x180c5ef73a12545c!2sCto%20de%20Ferrara%20236%2C%20San%20Luis%2C%20S.L.P.!5e0!3m2!1ses!2smx!4v1677683646664!5m2!1ses!2smx" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
